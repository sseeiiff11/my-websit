<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الإخباري</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        article {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .ad {
            background-color: #ccc;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>موقعي الإخباري</h1>
    </header>
    <main>
        <article>
            <h2>عنوان المقال الأول</h2>
            <p>هذا هو نص المقال الأول. يحتوي على معلومات قيمة وجذابة.</p>
        </article>
        <div class="ad">
            <p>إعلان 1: مساحة إعلانية</p>
        </div>
        <article>
            <h2>عنوان المقال الثاني</h2>
            <p>هذا هو نص المقال الثاني. يحتوي على معلومات قيمة وجذابة.</p>
        </article>
        <div class="ad">
            <p>إعلان 2: مساحة إعلانية</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 موقعي الإخباري. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
